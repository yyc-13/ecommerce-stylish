<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signin Signup</title>

  <link href="css/header.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/signinSignup.css" rel="stylesheet">
  <script src="components/header.js" type="text/javascript"></script>
  <script src="components/footer.js" type="text/javascript"></script>

  <style>
    .content {
      position: relative;
      margin-top: 200px;
      display: flex;
      justify-content: space-evenly;
    }
  </style>
</head>

<body>
  <header-component></header-component>
  <div class="content">
    <!-- signin form -->
    <div class="signin-card">
      <form action="/api/1.0/user/signin" method="post">
        <h3>登入帳號</h3>
        <label>用戶姓名<br><input id="name" type="text" name="name"></label><br>
        <label>EMAIL<br><input id="email" type="text" name="email"></label><br>
        <label>密碼<br><input id="password" type="password" name="password"></label><br>
        <div class="btn-area">
          <button id="sign_in_button" type="submit">登入</button>
        </div>
      </form>
    </div>
    <!-- signup form  -->
    <div class="signin-card">
      <form>
        <h3>註冊帳號</h3>
        <label>用戶姓名<br>
          <input id="name_up" type="text" name="name"></label><br>
        <label>EMAIL<br>
          <input id="email_up" type="text" name="email"></label><br>
        <label>密碼<br>
          <input id="password_up" type="password" name="password"></label><br>
        <div class="btn-area">
          <button id="sign_up_button" type="submit">註冊</button>
        </div>
      </form>
    </div>
  </div>
  <footer-component></footer-component>
  <script src="profile.js"></script>

</body>
