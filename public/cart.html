<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>STYLiSH 2021</title>

  <link href="css/reset.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">

  <script src="components/header.js" type="text/javascript"></script>
  <script src="components/footer.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      margin: 20px 0;
    }

    .jumbotron {
      text-align: center;
    }

    .text-left {
      text-align: left;
    }

    .container {
      max-width: 750px;
    }

    form {
      padding: 40px;
      box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
    }

    .tappay-field-focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      /*盒子的陰影*/
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .has-error .tappay-field-focus {
      border-color: #843534;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
    }

    .has-success .tappay-field-focus {
      border-color: #2b542c;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
    }
  </style>
</head>

<body class="vsc-initialized">
  <header-component></header-component>
  <main>
    <div id="cart">
      <div class="header">
        <div class="title" id="title">購物車（1）</div>
        <div class="item__quantity">數量</div>
        <div class="item__price">單價</div>
        <div class="item__subtotal">小計</div>
        <div class="item-remove"></div>
      </div>
      <div class="items" id="items">
        <div class="item">
          <img class="item__image"> <!-- 動態新增 src -->
          <div class="item__detail">
            <div class="item__name"></div>
            <div class="item__id"></div>
            <div class="item__color"></div>
            <div class="item__size"></div>
          </div>
          <div class="item__quantity">
            <div class="mobile-text">數量</div>
            <select>
              <option value="1" selected="selected"></option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="item__price">
            <div class="mobile-text">單價</div>
            <!-- 這邊要放商品價錢 -->
          </div>
          <div class="item__subtotal">
            <div class="mobile-text">小計</div>
            <!-- 這邊要放總金額 -->
          </div>
          <div class="item__remove">
            <img src="./images/cart-remove.png">
          </div>
        </div>
      </div>
      <div class="shipment">
        <div class="shipment__name">配送國家</div>
        <select class="shipment__select">
          <option>台灣及離島</option>
        </select>
        <div class="shipment__name">付款方式</div>
        <select class="shipment__select">
          <option>信用卡付款</option>
        </select>
      </div>
      <div class="reminder">
        ※ 提醒您：
        <br>
        ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達
        <br>
        ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取
      </div>
      <div class="form-header">訂購資料</div>
      <div class="form">
        <div class="field">
          <label class="field__name" for="name">收件人姓名</label>
          <div class="field__input">
            <input id="name" type="text">
          </div>
        </div>
        <div class="field">
          <label class="field__name" for="phone">手機號碼</label>
          <div class="field__input">
            <input id="phone" type="text">
          </div>
        </div>
        <div class="field">
          <label class="field__name" for="address">收件地址</label>
          <div class="field__input">
            <input id="address" type="text">
          </div>
        </div>
        <div class="field">
          <label class="field__name" for="time">配送時間</label>
          <div class="field__input">

            <input type="radio" value="morning" id="morning" name="time" checked="checked">
            <label for="morning">08:00-12:00</label>
            <input type="radio" value="afternoon" id="afternoon" name="time">
            <label for="afternoon">14:00-18:00</label>
            <input type="radio" value="anytime" id="anytime" name="time">
            <label for="anytime">不指定</label>
            <input type="email" value="myemail@gmail.com">
          </div>
        </div>
      </div>
      <div class="form-header">付款資料</div>
      <div class="container">
        <!--tappay 的部分-->
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group card-number-group">
            <label for="card-number" class="control-label"><span id="cardtype"></span>卡號</label>
            <div class="form-control card-number"></div>
          </div>
          <div class="form-group expiration-date-group">
            <label for="expiration-date" class="control-label">卡片到期日</label>
            <div class="form-control expiration-date" id="tappay-expiration-date"></div>
          </div>
          <div class="form-group cvc-group">
            <label for="cvc" class="control-label">卡片後三碼</label>
            <div class="form-control cvc"></div>
          </div>

          <button type="submit" class="btn btn-default">Pay</button>
        </form>
        <br>
        <pre class="jumbotron text-left" id="curl"> <!-- 放拿到 prime 之後的相關資訊 -->
              </pre>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://js.tappaysdk.com/tpdirect/v5.7.0"></script>
      <script>
        TPDirect.setupSDK(12348, 'app_pa1pQcKoY22IlnSXq5m5WP5jFKzoRG58VEXpT7wU62ud7mMbDOGzCYIlzzLF', 'sandbox')
        TPDirect.card.setup({
          fields: {
            number: {
              element: '.form-control.card-number',
              placeholder: '**** **** **** ****'
            },
            expirationDate: {
              element: document.getElementById('tappay-expiration-date'),
              placeholder: 'MM / YY'
            },
            ccv: {
              element: $('.form-control.cvc')[0],
              placeholder: '後三碼'
            }
          },
          styles: {
            'input': {
              'color': 'gray'
            },
            'input.ccv': {
              // 'font-size': '16px'
            },
            ':focus': {
              'color': 'black'
            },
            '.valid': {
              'color': 'green'
            },
            '.invalid': {
              'color': 'red'
            },
            '@media screen and (max-width: 400px)': {
              'input': {
                'color': 'orange'
              }
            }
          }
        })
        // listen for TapPay Field
        // 更新使用者輸入情況，eg., 卡號、到期日是否合法，是否可以 getprime
        TPDirect.card.onUpdate(function (update) {

          if (update.canGetPrime) {
            // submitButton.removeAttribute('disabled')
            $('button[type="submit"]').removeAttr('disabled')
          } else {
            // submitButton.setAttribute('disabled', true)
            $('button[type="submit"]').attr('disabled', true)
          }

          // number 欄位是錯誤的
          // 0 - 欄位已填好，而且沒有問題；1-  欄位沒有填寫；2- 欄位有錯誤；3 - 使用者輸入中
          if (update.status.number === 2) {
            setNumberFormGroupToError('.card-number-group')
          } else if (update.status.number === 0) {
            setNumberFormGroupToSuccess('.card-number-group')
          } else {
            setNumberFormGroupToNormal('.card-number-group')
          }

          if (update.status.expiry === 2) {
            setNumberFormGroupToError('.expiration-date-group')
          } else if (update.status.expiry === 0) {
            setNumberFormGroupToSuccess('.expiration-date-group')
          } else {
            setNumberFormGroupToNormal('.expiration-date-group')
          }

          if (update.status.cvc === 2) {
            setNumberFormGroupToError('.cvc-group')
          } else if (update.status.cvc === 0) {
            setNumberFormGroupToSuccess('.cvc-group')
          } else {
            setNumberFormGroupToNormal('.cvc-group')
          }
        })

        $('form').on('submit', function (event) {
          event.preventDefault()

          // fix keyboard issue in iOS device
          forceBlurIos()

          const tappayStatus = TPDirect.card.getTappayFieldsStatus()
          console.log(tappayStatus)

          // Check TPDirect.card.getTappayFieldsStatus().canGetPrime before TPDirect.card.getPrime
          if (tappayStatus.canGetPrime === false) {
            alert('can not get prime')
            return
          }

          // Get prime
          TPDirect.card.getPrime(function (result) {
            if (result.status !== 0) {
              alert('get prime error ' + result.msg)
              return
            }
            fetch('./api/1.0/order/checkout', {
              method: 'POST',
              body: JSON.stringify({
                prime: result.card.prime,
                order: {
                  shipping: 'delivery',
                  payment: 'credit_card',
                  subtotal: 1234,
                  freight: 14,
                  total: 1300,
                  recipient: {
                    name: 'Luke',
                    phone: '0987654321',
                    email: 'luke@gmail.com',
                    address: '市政府站',
                    time: 'morning',
                  },
                  list: [
                    {
                      id: '201807202157',
                      name: '活力花紋長筒牛仔褲',
                      price: 1299,
                      color: {
                        code: 'DDF0FF',
                        name: '淺藍',
                      },
                      size: 'M',
                      qty: 1,
                    },
                  ],
                },
              }),
              headers: {
                Authorization:
                  'bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjp7InByb3ZpZGVyIjoibmF0aXZlIiwibmFtZSI6IjEyMyIsImVtYWlsIjoiMTIzIiwicGljdHVyZSI6Ii4uL3B1YmxpYy9pbWFnZXMvd2FsZG8uanBlZyJ9LCJpYXQiOjE2MzE0NjI3MTAsImV4cCI6MTYzMTQ2NjMxMH0.3Vfvov3yf7caBfdS_4VVljj8dO1BF6w5HEp-WqhtE5I',
                'Content-type': 'application/json',
              },
            })
              .then((response) => response.text())
              .then((data) => {
                alert(data)
              })
              .catch((error) => {
                console.loe(error.stack)
              })
          })
        })

        function setNumberFormGroupToError(selector) {
          $(selector).addClass('has-error')
          $(selector).removeClass('has-success')
        }

        function setNumberFormGroupToSuccess(selector) {
          $(selector).removeClass('has-error')
          $(selector).addClass('has-success')
        }

        function setNumberFormGroupToNormal(selector) {
          $(selector).removeClass('has-error')
          $(selector).removeClass('has-success')
        }

        function forceBlurIos() {
          if (!isIos()) {
            return
          }
          var input = document.createElement('input')
          input.setAttribute('type', 'text')
          // Insert to active element to ensure scroll lands somewhere relevant
          document.activeElement.prepend(input)
          input.focus()
          input.parentNode.removeChild(input)
        }

        function isIos() {
          return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
      </script>
      <div class="summary">
        <div class="subtotal" id="subtotal">
          <div class="name">總金額</div>
          <div class="value">
            "NT."
            <span></span><!-- 放總金額 -->
          </div>
        </div>
        <div class="freight">
          <div class="name">運費</div>
          <div class="value">
            "NT."
            <span>60</span>
          </div>
        </div>
        <div class="total" id="total">
          <div class="name>">應付金額</div>
          <div class="value">
            "NT."
            <span></span>
            <!--應付金額-->
          </div>
        </div>
        <button id="checkout">確認付款</button>
      </div>
    </div>
  </main>
  <footer-component></footer-component>
</body>
